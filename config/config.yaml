server:
  port: "8080"

event_store:
  type: "memory"  # Options: "memory", "eventstoredb"
  # For eventstoredb:
  # url: "http://eventstore:2113"
  # username: "admin"
  # password: "changeit"

cassandra:
  hosts:
    - "localhost"
  keyspace: "metachat"
  consistency: "QUORUM"
  # For production:
  # username: "cassandra"
  # password: "cassandra"

kafka:
  brokers:
    - "kafka:9092"
  topic_prefix: "metachat"
  consumer_group: "user-service"

jwt:
  secret: "your-secret-key"
  expiration: "24h"

logging:
  level: "info"
  format: "json"